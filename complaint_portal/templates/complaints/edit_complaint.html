{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Edit Complaint</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'edit_complaint' complaint.id %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select">
                            <option value="pending" {% if complaint.status == 'pending' %}selected{% endif %}>Pending</option>
                            <option value="in_progress" {% if complaint.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                            <option value="resolved" {% if complaint.status == 'resolved' %}selected{% endif %}>Resolved</option>
                            <option value="closed" {% if complaint.status == 'closed' %}selected{% endif %}>Closed</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'view_complaint' complaint.id %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Update Complaint
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
